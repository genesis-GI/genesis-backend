<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register at Genesis</h1>
    <input type = "text" id="email" placeholder="Enter your email">
    <input type = "text" id="username" placeholder="Enter your username...">
    <input type = "text" id="password" placeholder="Enter a password...">
    <button id="submit" onclick="submit()">Submit</button>
</body>
<script>
    // Fix:
    // 1. password can be empty somehow
    // 2. Login (backend + frontend)
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const email = document.getElementById('email');

    
    function submit(){
        if (!/\S/.test(password.value) || !/\S/.test(username.value) || !/\S/.test(email.value)) {
            alert("Error: You can't leave a field empty");
        }else{

        
            const url = "http://localhost:8080/register/" + username.value + "/" + email.value + "/" + password.value
            alert("URL: " + url)
            fetch(url, {method: "POST"})
            .then(response => {
                if(!response.status == 200){
                    alert("Something went wrong with the request, please try again later")
                    throw new Error('Network response was not ok');
                }else{
                    alert("Registration successful")    
                }
                
            })
        }   
    
    }
</script>
</html>
